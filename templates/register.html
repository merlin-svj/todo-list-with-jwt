<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register | DigiToDo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Montserrat:wght@700&display=swap" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #0d6efd 0%, #6f42c1 100%);
            font-family: 'Roboto', Arial, sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }
        .register-bg-blur {
            position: fixed;
            top: 0; left: 0; width: 100vw; height: 100vh;
            z-index: 0;
            pointer-events: none;
            background: radial-gradient(circle at 80% 20%, #fff3 0%, #fff0 70%),
                        radial-gradient(circle at 10% 80%, #fff2 0%, #fff0 80%);
            filter: blur(40px);
        }
        .register-container {
            max-width: 400px;
            margin: 60px auto;
            background: rgba(255,255,255,0.18);
            border-radius: 24px;
            box-shadow: 0 8px 32px rgba(13,110,253,0.10);
            padding: 40px 36px 32px 36px;
            position: relative;
            z-index: 2;
            backdrop-filter: blur(16px) saturate(180%);
            border: 1.5px solid rgba(255,255,255,0.25);
            animation: fadeInUp 1s cubic-bezier(.23,1.02,.32,1) both;
        }
        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(40px);}
            to { opacity: 1; transform: none;}
        }
        h2 {
            color: #fff;
            text-align: center;
            margin-bottom: 28px;
            font-family: 'Montserrat', sans-serif;
            font-size: 2rem;
            font-weight: 700;
            text-shadow: 0 2px 8px #0d6efd44;
        }
        .form-control {
            border-radius: 14px;
            font-size: 1.08rem;
            padding: 12px 14px;
            background: rgba(255,255,255,0.7);
            border: 1.5px solid #e0e7ef;
            transition: box-shadow 0.2s, border-color 0.2s;
        }
        .form-control:focus {
            border-color: #0d6efd;
            box-shadow: 0 0 0 0.15rem #0d6efd33;
            background: #fff;
        }
        .btn-primary {
            border-radius: 14px;
            font-weight: 600;
            font-size: 1.1rem;
            background: linear-gradient(90deg, #0d6efd 60%, #6f42c1 100%);
            border: none;
            transition: background 0.2s, box-shadow 0.2s;
            box-shadow: 0 2px 8px #0d6efd22;
        }
        .btn-primary:hover {
            background: linear-gradient(90deg, #6f42c1 0%, #0d6efd 100%);
            box-shadow: 0 4px 16px #0d6efd33;
        }
        .text-link {
            color: #fff;
            font-weight: 500;
            text-decoration: none;
            transition: color 0.2s;
            text-shadow: 0 1px 4px #0d6efd33;
        }
        .text-link:hover {
            color: #e0e7ef;
            text-decoration: underline;
        }
        .alert {
            border-radius: 12px;
            font-size: 1rem;
        }
    </style>
</head>
<body>
    <div class="register-bg-blur"></div>
    <div class="register-container">
        <h2>Create Account</h2>
        <form method="post" action="/register">
            <div class="mb-3">
                <input type="text" class="form-control" name="username" placeholder="Username" required autocomplete="off">
            </div>
            <div class="mb-3">
                <input type="password" class="form-control" name="password" placeholder="Password" required autocomplete="off">
            </div>
            <button type="submit" class="btn btn-primary w-100">Register</button>
        </form>
        <div class="mt-3 text-center">
            <a href="https://todo-list-with-jwt.onrender.com/login" class="text-link">Already have an account? Login</a>
        </div>
        {% if error %}
        <div class="alert alert-danger mt-3 text-center">{{ error }}</div>
        {% endif %}
    </div>
</body>
</html>
